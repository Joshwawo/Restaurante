<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- <link rel="stylesheet" href="/src/Vista/pages/login.css"> -->
    <link rel="stylesheet" href="../pages/estilos.css">
</head>

<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <!-- aaaaaaaa -->
                    <!-- sdad -->


                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="../../Controlador/Login/validacion.php" name="Iniciar_Sesion" method="POST"
                    class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico o usuario" name="correo" required>
                    <input type="password" placeholder="Contraseña" name="contrasena" required>
                    <button name="validacion_Login">Entrar</button>
                </form>

                <!--Register-->
                <form action="../../Controlador/registro/registro.php" method="POST" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input pattern="[a-zA-Z ]{2,254}" title="Solo Letras" type="text" id="nombre"
                        placeholder="Nombre completo" name="nombre_completo" required>
                    <input type="email" id="correo"
                        pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$"
                        title="Correo@correo.com" placeholder="Correo Electronico" name="correo_Electronico" required>
                    <input type="text" id="usuario" placeholder="Usuario" name="usuario" required>
                    <input type="password" id="contrasena" placeholder="Contraseña" name="contrasena" required>
                    <input type="text" id="direct" placeholder="Dirección" name="direccion" required>
                    <button name="Registrarte">Regístrarse</button>

                </form>
            </div>
        </div>

    </main>

    <!-- <script src="script.js"></script> -->

    <script src="../pages/script.js"></script>
</body>

</html>
